- name: Add influxData yum repository
  template:
    src:   influxdata.yum.repo.j2
    dest:  /etc/yum.repos.d/influxdata.repo
    owner: root
    group: root
    mode:  0644

- name: Install telegraf
  yum:
    name:  "telegraf-{{ telegraf_version|default('*') }}"
    update_cache: yes
    state: present
